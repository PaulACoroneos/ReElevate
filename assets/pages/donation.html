<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- local CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Donation Form</title>
  </head>
  <body>    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">ReElevate </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Active Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Future Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Past Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Organizations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Volunteers</a>
            </li>
            <li>
                <button class="btn btn-md btn-success ml-2">Donate</button>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <button class="btn btn-md btn-secondary ml-2">Login</button>
    </nav>
    <!-- Volunteer form -->
    <div class="container mb-4">
        <div class="py-5 text-center">
            <h2>Donation Form</h2>
            <p class="lead">Donation form</p>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-12">
                            <label for="donor-name">Donor Name</label>
                            <input id="donor-org-name" class="form-control" placeholder="org name" value="" required="" type="text">
                        </div>
                        <div class="col-12">
                            <div>Donor Type</div>
                            <div>
                                <label for="donor-type"><input type="radio" id="donor-type"> Individual
                                </label>
                            </div>
                            <div>
                                <label for="donor-type"><input type="radio" id="donor-type"> Organization
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="donor-amount">Amount</label>
                            <input id="donor-amount" class="form-control" placeholder="" value="" required="" type="number">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
