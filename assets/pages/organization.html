<html lang="en">
  <head>
    <!-- Required meta tags -->

    <link rel="stylesheet" href="../css/style.css">

    <title>Disaster Planner</title>
  </head>
  <body>    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">ReElevate </a>

            <ul class="navbar-nav mr-auto">

                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Active Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Future Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Past Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Organizations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Volunteers</a>
            </li>

                <button class="btn btn-md btn-success ml-2">Donate</button>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <button class="btn btn-md btn-secondary ml-2">Login</button>
    </nav>
    <!-- Volunteer form -->
    <div class="container mb-4">
        <div class="py-5 text-center">
            <h2>Organization Signup Form</h2>
            <p class="lead">Welcome organization owner. Please signup below!</p>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-12">
                            <label for="organization">Organization</label>
                            <input id="organization" class="form-control" placeholder="org name" value="" required="" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="city">City</label>
                            <input id="city" class="form-control" placeholder="city" value="" required="" type="text">
                        </div>
                        <div class="col-2">
                            <label for="state">State</label>
                            <input id="state" class="form-control" placeholder="state" value="" required="" type="text">
                        </div>
                        <div class="col-6">
                            <label for="country">Country</label>
                            <input id="country" class="form-control" placeholder="country" value="" required="" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="org-scope">Area Scope of Organization</label>
                            <input id="org-scope" class="form-control" placeholder="org-scope" value="" required="" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="lead">Disaster type expertise</div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="wildfire">
                                <label class="form-check-label" for="wildfire">Wildfire</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="tornado">
                                <label class="form-check-label" for="tornado">Tornado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="earthquake">
                                <label class="form-check-label" for="earthquake">Earthquake</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hurricane">
                                <label class="form-check-label" for="hurricane">Hurricane</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="lead">Relief Resource Type</div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="relief-volunteer">
                                <label class="form-check-label" for="relief-volunteer">Volunteers</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="relief-resources">
                                <label class="form-check-label" for="relief-resources">Resources</label>
                                <div class="form-check">
                                    <div class="col-12">
                                        <input class="form-check-input" type="checkbox" value="" id="relief-resources-boat">
                                        <label class="form-check-label" for="relief-resources-boat">Boat</label>
                                    </div>
                                    <div class="col-12">
                                        <input class="form-check-input" type="checkbox" value="" id="relief-resources-food">
                                        <label class="form-check-label" for="relief-resources">Food</label>
                                    </div>
                                    <div class="col-12">
                                        <input class="form-check-input" type="checkbox" value="" id="relief-resources-medical">
                                        <label class="form-check-label" for="relief-resources-medical">Medical</label>
                                    </div>
                                    <div class="col-12">
                                        <input class="form-check-input" type="checkbox" value="" id="relief-resources-clothing">
                                        <label class="form-check-label" for="relief-resources-clothing">Clothing</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lead">Primary Org Contact Information</div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check">
                                <label for="org-contact-email">Contact email</label>
                                <input id="org-contact-email" class="form-control" placeholder="org contact email" value="" required="" type="email">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check">
                                <label for="org-contact-phone">Contact phone</label>
                                <input id="org-contact-phone" class="form-control" placeholder="org contact phone" value="" required="" type="email">
                            </div>
                        </div>
                    </div>
                    <div class="lead">Social media accounts</div>
                    <div><img id="facebook" class="mb-2" src="../images/facebook.png" alt="facebook placeholder"></div>
                    <div><img src="../images/twitter.png" alt="twitter placeholder"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="../javascript/script.js"></script>
  </body>
</html>
