    <!-- Volunteer form -->
    <div class="container">
        <div class="py-5 text-center">
            <h2>Volunteer Signup Form</h2>
            <p class="lead">New volunteers register with the below information!</p>
        </div>
        <div class="row">
            <div class="col-12 text-align-center">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="vol-phone">Phone Number</label>
                            <input type="tel" class="form-control" id="vol-phone">
                        </div>
                        <div class="form-group col-md-8">
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="form-check-label checkbox-inline col-md-1" for="sunday">
                            <input class="form-check-input" type="checkbox" value="sunday" id="sunday">Sunday
                        </label>
                        <label class="form-check-label checkbox-inline col-md-1" for="monday">
                            <input class="form-check-input" type="checkbox" value="monday" id="monday">Monday
                        </label>
                        <label class="form-check-label checkbox-inline col-md-1" for="tuesday">
                            <input class="form-check-input" type="checkbox" value="tuesday" id="tuesday">Tuesday
                        </label>
                        <label class="form-check-label checkbox-inline col-md-1" for="wednesday">
                            <input class="form-check-input" type="checkbox" value="wednesday" id="wednesday">Wednesday
                        </label>
                        <label class="form-check-label checkbox-inline col-md-1" for="thursday">
                            <input class="form-check-input" type="checkbox" value="thursday" id="thursday">Thursday
                        </label>
                        <label class="form-check-label checkbox-inline col-md-1" for="friday">
                            <input class="form-check-input" type="checkbox" value="friday" id="friday">Friday
                        </label>
                        <label class="form-check-label checkbox-inline col-md-1" for="saturday">
                            <input class="form-check-input" type="checkbox" value="saturday" id="saturday">Saturday
                        </label>                       
                    </div>
                    <div class="form-row">
                        <label for="vol-skills">Skill/Specialities
                        <input type="checkbox" class="form-check-input" id="vol-skills">
                        </label>
                    </div>
                    <div class="form-row">
                        <label for="vol-skills">Preferred organizations
                        <input type="text" class="form-control" id="vol-skills">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
